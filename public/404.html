<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newton - Error</title>
    <base href="/" />
    <link rel="stylesheet" href="components/shared.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>

                <p class="error-message">The server could not route your request.</p>
                <p class="error-message">Please check the URL and try again.</p>
            </div>
            <a href="/" class="error-button">Go Back</a>
        </div>
    </div>

    <script src="components/themeManager.js"></script>
    <script src="components/404.js"></script>
</body>
</html>
